<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Token</title>

</head>
<body>
  <form class="max-width: 450px;">
    <h1 style="margin-top: 50px; font-size: 16px; text-align: center; font-family: Arial;">Token</h1>
    <input
    style="padding: 10px 20px; width: 200px; margin: 20px auto 0; display: block; border: 1px solid blue;" 
    id="single-factor-code-text-field" autofocus autocomplete="one-time-code"/>
  </form>

  <br><br>


  <form>
      <h2 style="margin-top: 50px; font-size: 16px; text-align: center; font-family: Arial;">Keyboard numbers</h2>
      <input
      style="padding: 10px 20px; width: 200px; margin: 20px auto 0; display: block; border: 1px solid blue;" 
      id="single-factor-code-text-field" type="tel" autofocus autocomplete="one-time-code"/>
    </form>
  
</body>
</html>
